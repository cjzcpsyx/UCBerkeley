<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>CS164: Language Popularity</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>

  <body>

    <script>
      d3.json("data.json", function(data) {
        var canvas = d3.select("body").append("svg").attr("width", 500).attr("height", 500);
        canvas.selectAll("circle").data(data).enter().append("circle").attr("r", 5);
      });
    </script>
  </body>

</html>
